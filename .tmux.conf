# Bind r to reload config
bind r source-file ~/.tmux.conf

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v

# switch windows using alt-arrow without prefix
bind -n M-Left previous-window
bind -n M-Right next-window

# switch panes using Ctrl-arrow without prefix
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# don't rename windows automatically
set-option -g allow-rename off

######################
### DESIGN CHANGES ###
######################

## Status bar design

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes
setw -g clock-mode-colour colour135
setw -g mode-style "fg=colour196,bg=colour238,attr=bold"

# The panes
set -g pane-border-style "fg=colour238,bg=colour235"
set -g pane-active-border-style "fg=colour51,bg=colour236"

# The statusbar
set -g status-style "fg=colour137,bg=colour234,attr=dim"
set -g status-interval 1
set -g status-justify left
set -g status-left ""
set -g status-left-length 20
set -g status-position bottom
set -g status-right "#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S "
set -g status-right-length 50

# window status
setw -g window-status-current-style "fg=colour81,bg=colour238,attr=bold"
setw -g window-status-current-format " #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F "

setw -g window-status-style "fg=colour138,bg=colour235,attr=none"
setw -g window-status-format " #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F "

setw -g window-status-bell-style-style "fg=colour255,bg=colour1,attr=bold"

# The messages
set -g message-style-style "fg=colour232,bg=colour166,attr=bold"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Plugin settings
set -g @resurrect-save-shell-history 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
